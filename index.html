<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/visa-card/style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-inner">
                <div class="front">
                    <img src="/visa-card/images/map.png" class="map-img">
                    <div class="row">
                        <img src="/visa-card/images/chip.png" width="60px">
                        <img src="/visa-card/images/visa.png" width="80px">
                    </div>
                    <div class="row card-no">
                        <p>6420</p>
                        <p>8252</p>
                        <p>5244</p>
                        <p>2150</p>
                    </div>
                    <div class="row card-holder">
                        <p>CARD HOLDER</p>
                        <p>VALID TILL</p>
                    </div>
                    <div class="row name">
                        <p>SALMAN KHAN</p>
                        <p>08 / 29</p>
                    </div>
                </div>
                <div class="back">
                    <img src="/visa-card/images/map.png" class="map-img">
                    <div class="bar"></div>
                    <div class="row card-cvv">
                        <div>
                            <img src="/visa-card/images/pattern.png" alt="">
                        </div>
                        <p>698</p>
                    </div>
                    <div class="row card-text">
                        <p>This is a Lorem ipsum dolor sit, Lorem ipsum dolor sit amet. amet consectetur adipisicing elit. Accusamus </p>
                    </div>
                    <div class="row signature">
                        <p>CUSTOMER SIGNATURE</p>
                        <img src="/visa-card/images/visa.png" width="80px">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
